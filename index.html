<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <link rel="shortcut icon" href="./favicon.png" type="image/png">
  <title>Snake Game</title>
</head>
<body>
  <audio id="eatSound" src="./click.mp3"></audio>
  <audio id="gameOverSound" src="./game-over.mp3"></audio>
  <audio id="backgroundMusic" src="./backgroundMusic.mp3" loop></audio>

  <div>
    <div class="scores">
      <h1 id="score">000</h1>
      <h1 id="highScore">000</h1>
    </div>
    <div class="game-border-1">
      <div class="game-border-2">
        <div class="game-border-3">
          <div id="game-board"></div>
        </div>
      </div>
    </div>
  </div>
  <h1 id="instruction-text">Press spacebar to start the game</h1>
  <img id="logo" src="snake-game-ai-gen.png" alt="snake-logo">
</body>
</html>
